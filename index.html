<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard e-Murai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex min-h-screen bg-gray-100 font-inter">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed md:relative h-full z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-mosque text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">e-Murai</h1>
                    <p class="text-xs text-gray-500 font-medium">Admin Panel</p>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 px-4 py-6 space-y-1">
            <button onclick="changeSheet(this, 'PENGUMUMAN')" class="sidebar-item active w-full text-left px-4 py-3 rounded-xl flex items-center transition-all duration-200 group">
                <i class="fas fa-bullhorn w-5 mr-3 text-blue-500"></i>
                <span class="font-medium">Pengumuman</span>
            </button>
            <button onclick="changeSheet(this, 'IURAN BULANAN')" class="sidebar-item w-full text-left px-4 py-3 rounded-xl flex items-center text-gray-600 hover:bg-gray-100 transition-all duration-200 group">
                <i class="fas fa-coins w-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                <span class="font-medium">Iuran Bulanan</span>
            </button>
            <button onclick="changeSheet(this, 'UANG KAS')" class="sidebar-item w-full text-left px-4 py-3 rounded-xl flex items-center text-gray-600 hover:bg-gray-100 transition-all duration-200 group">
                <i class="fas fa-wallet w-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                <span class="font-medium">Uang Kas</span>
            </button>
            <button onclick="changeSheet(this, 'JADWAL RONDA')" class="sidebar-item w-full text-left px-4 py-3 rounded-xl flex items-center text-gray-600 hover:bg-gray-100 transition-all duration-200 group">
                <i class="fas fa-shield-alt w-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
                <span class="font-medium">Jadwal Ronda</span>
            </button>
        </nav>
        
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center p-3 rounded-xl hover:bg-gray-100 cursor-pointer transition-all duration-200">
                <img src="https://picsum.photos/seed/admin/40/40.jpg" alt="Admin" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800">Admin</p>
                    <p class="text-xs text-gray-500">admin@emurai.id</p>
                </div>
                <i class="fas fa-sign-out-alt ml-auto text-gray-400 hover:text-red-500 transition-colors"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:ml-0">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shadow-sm">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="current-sheet-title" class="text-xl font-semibold text-gray-800">PENGUMUMAN</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-2 rounded-full hover:bg-gray-100 transition-colors relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
                <div id="status-container" class="flex items-center">
                    <span id="status-badge" class="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full hidden">Tersimpan</span>
                    <div id="main-loader" class="loader w-5 h-5 border-2 border-gray-200 rounded-full hidden ml-2"></div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="p-6 flex-1 overflow-auto">
            <div class="mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800">Kelola Data</h3>
                        <p class="text-sm text-gray-500 mt-1">Klik pada sel tabel untuk mengedit data secara langsung.</p>
                    </div>
                    <div class="mt-4 md:mt-0 flex space-x-3">
                        <button onclick="exportData()" class="bg-white border border-gray-300 text-gray-700 px-5 py-2 rounded-xl font-medium transition-all duration-200 flex items-center hover:bg-gray-50">
                            <i class="fas fa-download mr-2"></i> Export
                        </button>
                        <button onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl font-medium transition-all duration-200 flex items-center shadow-lg shadow-blue-200">
                            <i class="fas fa-plus mr-2"></i> Tambah Baris
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-500 uppercase">Total Data</p>
                                <p id="total-data" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-database text-blue-600"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-500 uppercase">Data Aktif</p>
                                <p id="active-data" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-check-circle text-green-600"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-500 uppercase">Update Terakhir</p>
                                <p id="last-update" class="text-sm font-medium text-gray-800 mt-1">-</p>
                            </div>
                            <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-clock text-amber-600"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-500 uppercase">Pengguna</p>
                                <p class="text-2xl font-bold text-gray-800 mt-1">Admin</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user text-purple-600"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead id="thead" class="bg-gray-50">
                        </thead>
                        <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="hidden p-12 text-center">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-inbox text-gray-400 text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-1">Tidak ada data</h3>
                    <p class="text-gray-500 mb-4">Belum ada data yang tersedia. Tambah data baru untuk memulai.</p>
                    <button onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl font-medium transition-all duration-200 inline-flex items-center">
                        <i class="fas fa-plus mr-2"></i> Tambah Data Baru
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 transform translate-y-full transition-transform duration-300 z-50 max-w-sm">
        <div class="flex items-start">
            <div id="toast-icon" class="flex-shrink-0 mr-3"></div>
            <div class="flex-1">
                <p id="toast-title" class="font-medium text-gray-900"></p>
                <p id="toast-message" class="text-sm text-gray-500 mt-1"></p>
            </div>
            <button onclick="hideToast()" class="ml-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
