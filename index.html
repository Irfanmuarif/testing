<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard e-Murai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 flex min-h-screen text-slate-800">

    <aside class="w-72 bg-white border-r border-slate-200 hidden md:flex flex-col sticky top-0 h-screen">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl">
                    <i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-slate-900">e-Murai</h1>
                    <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">Master Admin</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-1">
            <p class="px-4 text-[11px] font-semibold text-slate-400 uppercase mb-2">Menu Utama</p>
            
            <button onclick="changeSheet(this, 'PENGUMUMAN')" class="nav-link active">
                <i data-lucide="megaphone" class="w-5 h-5"></i>
                <span>Pengumuman</span>
            </button>
            
            <button onclick="changeSheet(this, 'IURAN BULANAN')" class="nav-link">
                <i data-lucide="credit-card" class="w-5 h-5"></i>
                <span>Iuran Bulanan</span>
            </button>
            
            <button onclick="changeSheet(this, 'UANG KAS')" class="nav-link">
                <i data-lucide="wallet" class="w-5 h-5"></i>
                <span>Uang Kas</span>
            </button>
            
            <button onclick="changeSheet(this, 'JADWAL RONDA')" class="nav-link">
                <i data-lucide="shield-check" class="w-5 h-5"></i>
                <span>Jadwal Ronda</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">A</div>
                <div>
                    <p class="text-sm font-semibold">Admin Murai</p>
                    <p class="text-xs text-slate-500">Superuser</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-20 flex items-center justify-between px-8 sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <div class="md:hidden p-2 bg-slate-100 rounded-lg">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </div>
                <h2 id="current-sheet-title" class="text-xl font-bold text-slate-800">PENGUMUMAN</h2>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="status-container" class="hidden animate-fade-in">
                    <span id="status-badge" class="flex items-center gap-2 text-xs font-medium bg-emerald-50 text-emerald-600 px-4 py-2 rounded-full border border-emerald-100">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        Tersimpan
                    </span>
                </div>
                <div id="main-loader" class="hidden">
                    <div class="custom-loader"></div>
                </div>
            </div>
        </header>

        <div class="p-8 max-w-7xl mx-auto w-full">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h3 class="text-2xl font-bold text-slate-900 tracking-tight">Manajemen Data</h3>
                    <p class="text-slate-500 mt-1">Kelola informasi warga dengan sistem edit otomatis.</p>
                </div>
                <button onclick="addRow()" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg shadow-blue-200 hover:-translate-y-0.5 active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Tambah Baris
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden transition-all duration-300">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead id="thead" class="bg-slate-50/50 border-b border-slate-200">
                            </thead>
                        <tbody id="tbody" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
